          <!-- DPAD BACKGROUND IMAGE -->

        <div class="actions" onmousedown="pointer(event, 'start', actions)" onmousemove="pointer(event, 'move', actions)" onmouseup="pointer(event, 'end', actions)" ontouchstart="actions(event, 'start')" ontouchmove="actions(event, 'move')" ontouchend="actions(event, 'end')" ontouchcancel="dpad(event, 'end')">

  <!-- Virtual Input Driver -->
  <script type="text/javascript">
    window.VirtualInputDriver = (function() {
      var down = [];
      
      return {
        down: down,
      };
    })();
  </script>

  <!-- Touch Controls -->
  <script type="text/javascript">
    document.body.addEventListener('touchmove', function(ev) { ev.preventDefault(); }, false);
    var dpadTouchId = -1;
    var actionsTouchId = -1;

    // Touch emulation w/ pointer clicks
    const pointer = (ev, action, func) => func({
      targetTouches: [{
        target: ev.target,
        clientX: ev.clientX,
        clientY: ev.clientY,
        identifier: 100
      }],
      changedTouches: [{ identifier: 100 }],
      preventDefault: () => ev.preventDefault(),
      stopPropagation: () => ev.stopPropagation(),
    }, action);

    // Emulate a 8 direction dpad
    function dpad(ev, action) {
      var changed = []
      for (var i = 0; i < ev.changedTouches.length; i++) changed.push(ev.changedTouches[i]);
      if (
        (action === 'start' && dpadTouchId < 0) ||
        (action === 'move' && changed.filter(t => t.identifier === dpadTouchId).length)
      ) {
        if (ev.targetTouches.length > 0) {
          var touch = ev.targetTouches[0];
          if (action === 'start') dpadTouchId = touch.identifier;

          var rect = touch.target.getBoundingClientRect();
          var x = touch.clientX - rect.left;
          var y = touch.clientY - rect.top;

          x = x - rect.width / 2;
          y = y - rect.height / 2;
          var angle = Math.atan2(y, x);
          var octant = Math.floor(8 * angle / (2 * Math.PI) + 8.5) % 8;
          var INPUT = [
            ['right'],
            ['right', 'down'],
            ['down'],
            ['left', 'down'],
            ['left'],
            ['left', 'up'],
            ['up'],
            ['right', 'up'],
          ]
          window.VirtualInputDriver.down = window.VirtualInputDriver.down.filter(b => !['up', 'right', 'down', 'left'].includes(b));
          window.VirtualInputDriver.down = window.VirtualInputDriver.down.concat(INPUT[octant].filter(b => !window.VirtualInputDriver.down.includes(b)));
          ev.preventDefault(); ev.stopPropagation();
        }
      }
      else if (action === 'end' && changed.filter(t => t.identifier === dpadTouchId).length) {
        window.VirtualInputDriver.down = window.VirtualInputDriver.down.filter(b => !['up', 'right', 'down', 'left'].includes(b));
        dpadTouchId = -1;
        ev.preventDefault(); ev.stopPropagation();
      }
    }

    // Buttons left or right-ish press
    function actions(ev, action) {
      var changed = []
      for (var i = 0; i < ev.changedTouches.length; i++) changed.push(ev.changedTouches[i]);
      if (
        (action === 'start' && actionsTouchId < 0) ||
        (action === 'move' && changed.filter(t => t.identifier === actionsTouchId).length)
      ) {
        var touch = ev.targetTouches[0];
        if (action === 'start') actionsTouchId = touch.identifier;

        var rect = touch.target.getBoundingClientRect();
        var x = touch.clientX - rect.left;
        var y = touch.clientY - rect.top;
        
        x = x - rect.width / 2;
        y = y - rect.height / 2;

        let buttons = [ x < 0 ? 'back' : 'accept'];
        window.VirtualInputDriver.down = window.VirtualInputDriver.down.filter(b => !['accept', 'back'].includes(b));
        window.VirtualInputDriver.down = window.VirtualInputDriver.down.concat(buttons);
        ev.preventDefault(); ev.stopPropagation();
      }
      else if (action === 'end' && changed.filter(t => t.identifier === actionsTouchId).length) {
        window.VirtualInputDriver.down = window.VirtualInputDriver.down.filter(b => !['accept', 'back'].includes(b));
        actionsTouchId = -1;
        ev.preventDefault(); ev.stopPropagation();
      }
    }
  </script>

	<script id='engine-loader' type='text/javascript' src="dmloader.js"></script>
	<script id='engine-setup' type='text/javascript'>
	var extra_params = {
		archive_location_filter: function( path ) {
			return ("{{DEFOLD_ARCHIVE_LOCATION_PREFIX}}" + path + "{{DEFOLD_ARCHIVE_LOCATION_SUFFIX}}");
		},
		engine_arguments: [{{#DEFOLD_ENGINE_ARGUMENTS}}"{{.}}",{{/DEFOLD_ENGINE_ARGUMENTS}}],
		custom_heap_size: {{DEFOLD_HEAP_SIZE}},
		full_screen_container: "#canvas-container",
		disable_context_menu: true
	}

	Module['INITIAL_MEMORY'] = extra_params.custom_heap_size;

	Module['onRuntimeInitialized'] = function() {
		Module.runApp("canvas", extra_params);
	};

	Module["locateFile"] = function(path, scriptDirectory)
	{
		// dmengine*.wasm is hardcoded in the built JS loader for WASM,
		// we need to replace it here with the correct project name.
		if (path == "dmengine.wasm" || path == "dmengine_release.wasm" || path == "dmengine_headless.wasm") {
			path = "{{exe-name}}.wasm";
		}
		return scriptDirectory + path;
	};

	var is_iOS = /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream;
	var buttonHeight = 0;
	var prevInnerWidth = -1;
	var prevInnerHeight = -1;
	function resize_game_canvas() {
		// Hack for iOS when exit from Fullscreen mode
		if (is_iOS) {
			window.scrollTo(0, 0);
		}
	}
	resize_game_canvas();
	window.addEventListener('resize', resize_game_canvas, false);
	window.addEventListener('orientationchange', resize_game_canvas, false);
	window.addEventListener('focus', resize_game_canvas, false);
	</script>

	<script id='engine-start' type='text/javascript'>
		EngineLoader.load("canvas", "{{exe-name}}");
	</script>
